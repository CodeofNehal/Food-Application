<html>
  <head>
     <title>Food Application</title>
     <style>
         *{
             font-size:40px;
             font-family:Times New Roman;
             background-color:linen;
          }

          Input[type="radio"]{
              height:0.5em;
              width:2%;
          }

     </style>
  </head>
  <body>
    <center>
        <h1>Food Application</h1>
        <form onsubmit="show()">
            <input type="text" placeholder="enter your name" id="name">
            <br><br>
            <input type="radio" name="f" id="ni">North Indian
            <input type="radio" name="f" id="si" checked=true>South Indian
            <input type="radio" name="f" id="ff">Fast Food
            <br><br>
            <input type="submit"/>
        </form>
            <h2 id="msg"/>
      <script>
            function show()
            {
               event.preventDefault();
               let name=document.getElementById("name");
               let ni=document.getElementById("ni");
               let si=document.getElementById("si");
               let ff=document.getElementById("ff");
               let msg=document.getElementById("msg");

               if(name.value=="")
               {
                  alert("Please enter your name");
                  msg.innerHTML="";
                  name.focus();
                  return;
               }

               let n=name.value;
               let c="";

               if(ni.checked)
               {
                   c="North Indian";
               }
               else if(si.checked)
               {
                   c="South Indian";
               }
               if(ff.checked)
               {
                   c="Fast Food";
               }
               
               let a="Name= "+n+" Order= "+c;
               msg.innerHTML=a;
            }
      </script>
    </center>
  </body>
</html>
